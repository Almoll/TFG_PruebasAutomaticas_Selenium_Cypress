name: CI - Selenium & Cypress with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create joint results directory
        run: mkdir -p joint-allure-results

      # -------------------
      # 1) Ejecutar Selenium
      # -------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Selenium Tests (Maven)
        working-directory: Selenium/selenium-fotocasa-tests
        continue-on-error: true 
        run: mvn clean test

      - name: Copy Selenium Allure results
        run: |
          cp -r Selenium/selenium-fotocasa-tests/target/allure-results/* joint-allure-results/ || true

      # -------------------
      # 2) Ejecutar Cypress
      # -------------------
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cypress dependencies
        working-directory: cipress/cypress-fotocasa-tests
        run: npm install

      - name: Run Cypress tests
        working-directory: cipress/cypress-fotocasa-tests
        continue-on-error: true
        run: npx cypress run

      - name: Copy Cypress Allure results
        run: |
          cp -r cipress/cypress-fotocasa-tests/allure-results/* joint-allure-results/ || true

      # -------------------
      # 3) Generar Allure Report (Solo Generar)
      # -------------------
      - name: Generate Allure HTML report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: joint-allure-results
          allure_report: allure-report
          # NOTA: He quitado gh_pages: true aqu√≠ para evitar conflictos internos
          # y he quitado publish_branch/dir porque causaban el error de Docker.

      # -------------------
      # 4) Publicar en GitHub Pages (Paso separado)
      # -------------------
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
