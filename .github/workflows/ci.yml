name: CI - Selenium & Cypress with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create joint results directory
        run: mkdir -p joint-allure-results

      # --- 1) Ejecutar Selenium ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run Selenium Tests (Maven)
        working-directory: Selenium/selenium-fotocasa-tests
        continue-on-error: true
        run: mvn clean test

      - name: Copy Selenium Allure results
        run: |
          cp -r Selenium/selenium-fotocasa-tests/target/allure-results/* joint-allure-results/ || true

      # --- 2) Ejecutar Cypress ---
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cypress dependencies
        working-directory: cipress/cypress-fotocasa-tests
        run: npm install

      - name: Run Cypress tests
        working-directory: cipress/cypress-fotocasa-tests
        continue-on-error: true
        run: npx cypress run

      - name: Copy Cypress Allure results
        run: |
          cp -r cipress/cypress-fotocasa-tests/allure-results/* joint-allure-results/ || true

      # --- 3) Generar Reporte con Allure CLI (MÃ¡s estable) ---
      - name: Install Allure CLI
        run: |
          sudo wget -O allure-commandline.zip https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          sudo unzip allure-commandline.zip -d /opt/allure
          export PATH=$PATH:/opt/allure/allure-2.27.0/bin
          allure --version
      
      # NOTA: Usamos 'shell: bash' para asegurarnos de que el PATH se conserve
      - name: Generate Allure Report
        if: always()
        shell: bash
        run: |
          export PATH=$PATH:/opt/allure/allure-2.27.0/bin
          allure generate --clean joint-allure-results -o allure-report

      # --- 4) Publicar en GitHub Pages ---
      - name: Deploy report to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
